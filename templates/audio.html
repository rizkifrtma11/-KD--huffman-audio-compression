<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Audio Huffman Compressor</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <style>
      body {
    font-family: 'Segoe UI', sans-serif;
    background: #f4f4f4;
    margin: 0;
    padding: 20px;
}

.container {
    max-width: 500px;
    margin: auto;
    background: white;
    padding: 20px;
    border-radius: 12px;
    box-shadow: 0 0 10px rgba(0,0,0,0.1);
}

h1 {
    text-align: center;
    color: #333;
}

form {
    margin-top: 20px;
}

label {
    display: block;
    margin-bottom: 8px;
    font-weight: bold;
}

input[type="file"] {
    display: block;
    margin-bottom: 12px;
    width: 100%;
}

button {
    padding: 10px 20px;
    background: #0066cc;
    color: white;
    border: none;
    border-radius: 8px;
    cursor: pointer;
}

button:hover {
    background: #004999;
}

.message {
    margin-top: 20px;
    padding: 10px;
    background: #e0ffe0;
    color: #007700;
    border: 1px solid #00aa00;
    border-radius: 8px;
    text-align: center;
}

    </style>
</head>
<body>
    <div class="container">
        <h1>Audio Kompresi dengan Huffman</h1>

        <form id="upload-form" action="/compress" method="POST" enctype="multipart/form-data">
            <label for="file">Pilih file WAV:</label>
            <input type="file" id="file" name="file" accept=".wav" required>
            <button type="submit">Kompresi</button>
        </form>

        <form id="decompress-form" action="/decompress" method="POST" enctype="multipart/form-data">
            <label for="compressed-file">Pilih file .bin terkompresi:</label>
            <input type="file" id="compressed-file" name="compressed_file" accept=".bin" required>
            <button type="submit">Dekompresi</button>
        </form>

        {% if message %}
        <div class="message">{{ message }}</div>
        {% endif %}
    </div>
</body>
</html>
